<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pointo de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@1,700display=swap">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <div id="page-create-point">


        <header>
            <img src="./icons/logo.svg" alt="logo marca">
            <a href="www.google.com.br">
                <span>

                </span>
                Voltar Para Home</a>
        </header>


        <form action="">

            <h1>Cadastro do Ponto de Coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endere√ßo</label>
                            <input type="text" name="address">
                        </div>

                        <div class="field">
                            <label for="address2">Numero</label>
                            <input type="number" name="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="uf">Estado</label>
                            <select name="uf">
                                <option value="0">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>


                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a cidade</option>
                            </select>

                            <input type="hidden" name="city">
                        </div>


                    </div>

                </legend>
            </fieldset>


            <button type="submit">Cadastrar Ponto de Coleta</button>
        </form>

    </div>


    <script src="./scripts/create-point.js"></script>
</body>

</html>
