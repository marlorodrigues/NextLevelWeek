<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@1,700display=swap">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <div id="page-home">

        <div class="content">
            <header>
                <img src="./icons/logo.svg" alt="logo marca">
                <a href="./create-point.html">
                    <span>

                    </span>
                    Cadastre um Ponto de Coleta
                </a>
            </header>

            <main>
                <h1 class="">Seu marketplace de coleta de residuos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>

                <a href="#">
                    <span>

                    </span>
                    <strong>
                        Pesquisar Pontos de Coleta
                    </strong>
                </a>
            </main>

        </div>
    </div>


    <div id="modal" class="hide">
        <div class="content">

            <div class="header">
                <h1>
                    Pontos de Coleta
                </h1>
                <a href="# ">Fechar</a>
            </div>

            <form action="/search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por uma Cidade :D">
                    <button>
                        <img src="./icons/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
