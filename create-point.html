<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pointo de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@1,700display=swap">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <div id="page-create-point">


        <header>
            <img src="./icons/logo.svg" alt="logo marca">
            <a href="/">
                <span>

                </span>
                Voltar Para Home</a>
        </header>


        <form action="">

            <h1>Cadastro do Ponto de Coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>

                        <div class="field">
                            <label for="address2">Numero</label>
                            <input type="number" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="uf">Estado</label>
                            <select name="uf" required>
                                <option value="0">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>


                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a cidade</option>
                            </select>

                            <input type="hidden" name="city">
                        </div>


                    </div>

                </legend>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de Coleta</h2>
                </legend>

                <div class="itens-grid">

                    <li data-id="1">
                        <img src="./icons/lampadas.svg" alt="Lampâdas">
                        <span>Lampâdas</span>
                    </li>

                    <li data-id="2">
                        <img src="./icons/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="./icons/papeis-papelao.svg" alt="Papeis e Papelão">
                        <span>Papeis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="./icons/eletronicos.svg" alt="residuos-eletronicos">
                        <span>Residuos Eletronicos</span>
                    </li>

                    <li data-id="5">
                        <img src="./icons/organicos.svg" alt="Residuos Organicos">
                        <span>Residuos Organicos</span>
                    </li>

                    <li data-id="6">
                        <img src="./icons/oleo.svg" alt="Oleo de Cozinha">
                        <span>Oleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="itens">

            </fieldset>

            <button type="submit">Cadastrar Ponto de Coleta</button>
        </form>

    </div>


    <script src="./scripts/create-point.js"></script>
</body>

</html>
